<html>
    <head>
        <title>App Stats</title>
        <style type="text/css">
            #json-content,
            #search-box-container {
                background-color: white;
                border-radius: 10px;
                border: 1px solid #000;
                padding: 10px;
                margin: 20px;
                max-width: 500px;
            }
            #search-box-container input {
                width: 100%;
                border: 0;
                padding: 5px;
                outline: 0px solid;
            }
        </style>
        <script src="sonj-review.js"></script>
        <script>
            let data = {
                arrayOfObjects: [
                    {
                        id: 1,
                        name: "object 1"
                    },
                    {
                        id: 2,
                        name: "object 2"
                    }
                ],
                arrayOfNumbers: [1,2,3,4,5],
                arrayOfStrings: ["lorem", "ipsum", "dolor", "sit", "amet"],
                aLotOfElements: ["Lorem", "ipsum", "dolor", "sit", "amet,", "consectetur", "adipiscing", "elit,", "sed", "do", "eiusmod", "tempor", "incididunt", "ut", "labore", "et", "dolore", "magna", "aliqua.", "Ut", "enim", "ad", "minim", "veniam,", "quis", "nostrud", "exercitation", "ullamco", "laboris", "nisi", "ut", "aliquip", "ex", "ea", "commodo", "consequat.", "Duis", "aute", "irure", "dolor", "in", "reprehenderit", "in", "voluptate", "velit", "esse", "cillum", "dolore", "eu", "fugiat", "nulla", "pariatur.", "Excepteur", "sint", "occaecat", "cupidatat", "non", "proident,", "sunt", "in", "culpa", "qui", "officia", "deserunt", "mollit", "anim", "id", "est", "laborum"],
            };

            console.log(data);

            window.addEventListener("load", () => {

                const searchPlugin = SonjReview.plugins.search(data);

                const searchInput = document.getElementById("search-box");
                searchInput.addEventListener("keyup", evt => {
                    if (evt.keyCode == 13) {
                        searchPlugin.query(searchInput.value);
                    }
                })

                let jsonViewer = new SonjReview.JsonViewer(
                    data, 
                    "root",
                    [
                        SonjReview.plugins.expandAll(),
                        searchPlugin,
                        SonjReview.plugins.propertyGroups(5),
                    ]
                    );
                jsonViewer.render("json-content");
            });
        </script>
    </head>
    <body style="background-color: #333; color: gray; font-size: 16px; padding: 10px;">
        <div id="search-box-container"><input type="text" id="search-box" placeholder="Type a query and hit enter"/></div>
        <div id="json-content"></div>
    </body>    
</html>
