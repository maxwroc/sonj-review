<html>
    <head>
        <title>App Stats</title>
        <style type="text/css">
            #json-content {
                background-color: white;
                border-radius: 10px;
                border: 1px solid #000;
                padding: 10px;
            }
        </style>
        <script src="sonj-review.js"></script>
        <script>
            let data = {
                arrayOfObjects: [
                    {
                        id: 1,
                        name: "object 1"
                    },
                    {
                        id: 2,
                        name: "object 2"
                    }
                ],
                arrayOfNumbers: [1,2,3,4,5],
                arrayOfStrings: ["lorem", "ipsum", "dolor", "sit", "amet"],
            };

            console.log(data);

            window.addEventListener("load", () => {

                const searchPlugin = SonjReview.plugins.search(data);

                const searchInput = document.getElementById("search-box");
                searchInput.addEventListener("keyup", evt => {
                    if (evt.keyCode == 13) {
                        searchPlugin.query(searchInput.value);
                    }
                })

                let jsonViewer = new SonjReview.JsonViewer(
                    data, 
                    "root",
                    [
                        SonjReview.plugins.expandAll(),
                        searchPlugin,
                    ]
                    );
                jsonViewer.render("json-content");
            });
        </script>
    </head>
    <body style="background-color: #333; color: gray; font-size: 16px; padding: 10px;">
        <div id="search-box-container"><input type="text" id="search-box"/></div>
        <div id="json-content"></div>
    </body>    
</html>
